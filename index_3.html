<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flavonoid Effects Demo</title>
<style>
  :root{
    --accent-1:#0b7496;
    --accent-2:#2fb8b8;
    --bg:#f7fbfc;
    --card:#ffffff;
    --muted:#f1f6f8;
    --text:#17202a;
    --badge:#ff7f50;
  }
  body{
    margin:0;
    background:var(--bg);
    font-family: sans-serif;
    color:var(--text);
  }

  /* ====== 2) アクセントカラー2色のグラデ版アイコン ====== */
  .icon-gradient{
    width:160px;
    aspect-ratio:1/1;
    border-radius:50%;
    background:linear-gradient(135deg,var(--accent-1),var(--accent-2));
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 6px 20px rgba(0,0,0,0.18);
  }
  .icon-gradient svg{
    width:60%;
    opacity:0.9;
    fill:white;
  }

  /* ====== 4) サイト背景の透かしパターン ====== */
  .watermark{
    position:fixed;
    inset:0;
    background-image:url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTEwMCAxOC44Yy0xNy44IDAtMzIuMiAxNC40LTMyLjIgMzIuMnMxNC40IDMyLjIgMzIuMiAzMi4yIDMyLjItMTQuNCAzMi4yLTMyLjJTMTE3LjggMTguOCAxMDAgMTguOHptMCA1OC42Yy0xNC40IDAtMjYuNC0xMi0yNi40LTI2LjRzMTItMjYuNCAyNi40LTI2LjQgMjYuNCAxMiAyNi40IDI2LjRTMTE0LjQgNzcuNCAxMDAgNzcuNHoiIGZpbGw9IiMwMDc4OTYiIG9wYWNpdHk9IjAuMDgiLz48L3N2Zz4=');
    background-size:260px;
    background-repeat:repeat;
    pointer-events:none;
    opacity:0.18;
  }

  /* ====== 6) Hero背景に敷く大型版（回転アニメ付き） ====== */
  .hero{
    position:relative;
    height:45vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
  }
  .hero::before{
    content:"";
    position:absolute;
    width:480px;
    height:480px;
    border-radius:50%;
    background:linear-gradient(135deg,var(--accent-1),var(--accent-2));
    opacity:0.25;
    animation:spin 40s linear infinite;
    top:50%; left:50%; transform:translate(-50%,-50%);
    filter:blur(12px);
  }
  @keyframes spin{
    from{transform:translate(-50%,-50%) rotate(0deg);}    
    to{transform:translate(-50%,-50%) rotate(360deg);}    
  }

  .hero h1{
    position:relative;
    font-size:2.8rem;
    letter-spacing:1.5px;
    z-index:2;
  }

  .section{
    padding:40px 20px;
    max-width:900px;
    margin:auto;
  }
  h2{ margin-top:0; }
</style>
</head>
<body>

<!-- 4) 透かしパターン背景 -->
<div class="watermark"></div>

<!-- 6) Heroセクション 大型フラボノイド背景 -->
<section class="hero">
  <h1>Flavonoid Visual System</h1>
</section>

<section class="section">
  <h2>2) アクセントカラーのグラデアイコン</h2>
  <div class="icon-gradient">
    <!-- フラボノイドの簡略SVG（抽象化） -->
    <svg viewBox="0 0 100 100">
      <path d="M20 50 L40 20 L70 20 L80 50 L60 80 L30 80 Z" />
    </svg>
  </div>
</section>

<section class="section">
  <h2>4) 背景透かしパターン</h2>
  <p>ページ全体に薄く敷かれています（青系の抽象化分子パターン）。</p>
</section>

<section class="section">
  <h2>6) Hero背景の大型版</h2>
  <p>上部のHeroに、ゆっくり回転するフラボノイド抽象背景が適用されています。</p>
</section>

</body>
</html>
